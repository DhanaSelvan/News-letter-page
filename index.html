<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container p-3 border border-2 border-dark my-5 col-lg-6 ">
        <h3 class="mb-4">CSS Newsletter</h3>
        <div class="py-4 px-4 bg-body-secondary rounded-2">
            <h3>Subscribe to our Newsletter</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, adipisci quod. Totam, non perferendis, voluptatum rerum maiores deserunt voluptates molestiae laboriosam doloremque id alias amet adipisci labore explicabo accusamus deleniti?</p>
        </div>
        <form action="" class="border border-2 px-3 py-4">
            <fieldset class="pb-3">
                <input type="text" placeholder="Name" class="w-100 px-2 py-1">
            </fieldset>
            <fieldset class="pb-3">
                <input type="text" placeholder="Email address" class="w-100 px-2 py-1">
            </fieldset>
            <fieldset class="pb-3">
                <input type="checkbox" id="id">
                <label for="id">Daily Newsletter</label>
            </fieldset>
        </form>
        <div class="px-3 bg-body-secondary">
            <button class="w-100 my-4 bg-success border-0 text-light py-2">Submit</button>
        </div>
    </section>
</body>
</html>
